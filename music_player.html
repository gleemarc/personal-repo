<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music_player</title>
    <!-- <link rel="stylesheet" href="./css/all.css"> -->
    <link rel="stylesheet" href="./css/music_player.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
</head>

<body>
    <!--------- music player --------->
    <h1>Music Player</h1>

        <div class="music-container">
            <div class="music-info">
                <h3 id="title">guitar</h3>
                <div class="progress-container">
                    <div class="progress">  

                    </div>
                </div>
            </div>

            <audio src="./audio/01.mp3" id="audio"></audio>

            <div class="img-container">
                <img src="./pic/music-player/01.jpg" alt="music-cover" id="cover">
            </div>

            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>

                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>

                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
        
            </div>
                
            
        </div>
    
    <script src="./js/music_player.js"></script>   
</body>
</html>
